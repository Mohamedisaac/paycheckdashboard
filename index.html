<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        
        .dashboard-container {
            position: relative;
            width: 400px;
            height: 200px;
            overflow: hidden;
        }
        
        .speedometer {
            position: relative;
            width: 100%;
            height: 400px;
            border-radius: 200px 200px 0 0;
            background: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .labels {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .label {
            position: absolute;
            font-weight: bold;
            color: #333;
            transform-origin: 0 0;
            left: 50%;
            top: 50%;
        }
        
        .needle {
            position: absolute;
            width: 4px;
            height: 150px;
            background: #e74c3c;
            left: 50%;
            top: 50%;
            transform-origin: 50% 100%;
            transform: translate(-50%, -100%) rotate(-88deg);
            z-index: 10;
            border-radius: 4px;
            transition: transform 1.5s ease-in-out;
        }
        
        .needle::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #e74c3c;
            border-radius: 50%;
            left: 50%;
            bottom: -10px;
            transform: translateX(-50%);
        }
        
        .center-circle {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #333;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="speedometer">
            <div class="labels">
                <div class="label" style="transform: translate(-60%, -85%) rotate(-90deg) translateY(-150px) rotate(90deg);">Utilities</div>
                <div class="label" style="transform: translate(-50%, -50%) rotate(-45deg) translateY(-170px) rotate(45deg);">Food</div>
                <div class="label" style="transform: translate(-50%, -50%) rotate(0deg) translateY(-180px) rotate(0deg);">Rent</div>
                <div class="label" style="transform: translate(-50%, -50%) rotate(45deg) translateY(-170px) rotate(-45deg);">Saving</div>
                <div class="label" style="transform: translate(-30%, -85%) rotate(90deg) translateY(-150px) rotate(-90deg);">House</div>
            </div>
            <div class="needle" id="needle"></div>
            <div class="center-circle"></div>
        </div>
    </div>

    <script>
        const needle = document.getElementById('needle');
        
        function animateNeedle() {
            setTimeout(() => {
                needle.style.transform = 'translate(-50%, -100%) rotate(-540deg)';
                setTimeout(() => {
                    needle.style.transform = 'translate(-50%, -100%) rotate(10deg)';
                    setTimeout(animateNeedle, 500);
                }, 500);
            }, 1500);
        }
        
        animateNeedle();
    </script>
</body>
</html>
